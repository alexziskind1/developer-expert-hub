<section id="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>All Checkins</h2>
            </div>
        </div>
         <div class="row">
            <div *ngFor="let user of users">
                <div *ngFor="let data of generateArray(user.User)">
                    <p>{{data.fname}} {{data.lname}}</p>
                </div>
                <div *ngFor="let data of generateArray(user.Checkins)">
                    <li>{{data.date}}</li>
                    <li>{{data.activities}}</li>
                    <li>{{data.feedback}}</li>
                </div>
          <hr/>
          </div>
        </div>
    </div>
</section>
